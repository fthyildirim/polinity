<div class="container p-5">
    <div class="row">
        
        <div class="d-flex justify-content-between">
            <!-- [formControl]="search" -->
            <div class="input-group justify-content-end">
                <input class="" [formControl]="search" type="text"
                name="form" />
            </div>
        </div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">ID</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let character of characters">
        <td>{{character.id}}</td>
        <td> {{character.name}} </td>
      </tr>
    
    </tbody>
  </table>
  <div>
    <div *ngIf="pageableInfo">
      <button (click)="getCharactersByUrl(pageableInfo.prev)" [disabled]="!pageableInfo.prev">Prev</button>
      <button (click)="getCharactersByUrl(pageableInfo.next)" [disabled]="!pageableInfo.next">Next</button>
    </div>
  </div>
    </div>
</div>
